<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

    <link th:href="@{/index/css/popuo-box.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/index/css/style.css}" rel="stylesheet" type="text/css" media="all"/><!--style_sheet-->
    <link rel="stylesheet" th:href="@{/index/css/flexslider.css}" type="text/css" media="screen" property=""/>
    <link rel="stylesheet" th:href="@{/index/css/font-awesome.css}"> <!-- Font-Awesome_Icons-CSS -->
    <script th:src="@{/vueResources/tools/axios.js}"></script>
    <script th:src="@{/vueResources/tools/vue.js}"></script>
</head>
<body>
<div class="w3l-head">
    <h1>校园网管理系统</h1>
</div>
<div class="w3l-main">
    <div class="w3l-left-side">

        <div class="flexslider">
            <ul class="slides">
                <li>
                    <img th:src="@{/index/images/g5.jpg}" alt="image"/>
                </li>
                <li>
                    <img th:src="@{/index/images/g2.jpg}" alt="image"/>
                </li>
                <li>
                    <img th:src="@{/index/images/g3.jpg}" alt="image"/>
                </li>
                <li>
                    <img th:src="@{/index/images/g4.jpg}" alt="image"/>
                </li>
                <li>
                    <img th:src="@{/index/images/g1.jpg}" alt="image"/>
                </li>
            </ul>
        </div>
    </div>

    <div class="w3l-rigt-side">
        <form action="#" method="post">
            <div class="w3l-signin">
                <a class="w3_play_icon1" href="#small-dialog1">登录</a>
            </div>
            <div class="w3l-signup">
                <a class="w3_play_icon1" href="#small-dialog2">注册</a>
            </div>
            <div class="clear"></div>
        </form>
    </div>

    <div class="clear"></div>
</div>

<!--sign in form -->
<div id="small-dialog1" class="mfp-hide">
    <div class="wthree-container">
        <div class="wthree-form">
            <div class="agileits-2">
                <h2>登录</h2>
            </div>
            <form action="/login" method="post">
                <div class="w3-user">
                    <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" name="userName" placeholder="用户名" required="" id="login_userName">
                </div>
                <div class="clear"></div>
                <div class="w3-psw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="passWord" placeholder="密码" required="">
                </div>
                <div class="clear"></div>
                <div class="signin">
                    <input type="submit" value="登录">
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>
<!--sign up form -->
<div id="small-dialog2" class="mfp-hide">
    <div class="wthree-container">
        <div class="wthree-form bg">
            <div class="agileits-2">
                <h2>注册</h2>
            </div>
            <form action="/register" method="post" id="registerSubmit">
                <div class="w3-user">
                    <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" placeholder="用户名" v-model="userName"/>
                </div>
                <div class="clear"></div>
                <div class="w3-email">
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" placeholder="邮箱" v-model="email"/>
                </div>
                <div class="clear"></div>
                <div class="w3-psw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" placeholder="密码" v-model="passWord">
                </div>
                <div class="clear"></div>
                <div>
                    <button @click.prevent="btnClick" :disabled=disabledFlag>{{text}}</button>
                    <input style="width:160px" type="text" placeholder="请输入邮箱验证码"/>
                </div>
                <input type="submit" value="注册"/>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/index/js/jquery-2.1.4.min.js}"></script>

<script th:src="@{/index/js/jquery.magnific-popup.js}" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });
    });
</script>

<!-- flexSlider -->
<script defer th:src="@{/index/js/jquery.flexslider.js}"></script>
<script type="text/javascript">
    $(window).load(function () {
        $('.flexslider').flexslider({
            animation: "slide",
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });
</script>

<script>
    new Vue({
        el: '#registerSubmit',
        data: {
            disabledFlag: false,
            text: '点击发送验证码',
            t: null,
            defaultTime: 60,
            userName: null,
            email: null,
            passWord: null
        },
        methods: {
            btnClick() {
                let param = {'email': this.email, 'userName': this.userName, 'passWord': this.passWord}
                axios.post('http://localhost:8080/register/sendEmail', param).then(rep => {
                    if (rep.data !== 'successed') {
                        return null
                    }
                    this.t = this.defaultTime
                    this.disabledFlag = true
                    let timer = setInterval(() => {
                        --this.t
                        if (this.t === 0) {
                            clearInterval(timer)
                            this.text = '点击发送验证码'
                            this.disabledFlag = false
                        } else {
                            this.text = this.t + 's后再次尝试'
                        }
                    }, 1000);
                }).catch(error => {
                    alert(error)
                })
            }
        }
    })
</script>


</body>
</html>
