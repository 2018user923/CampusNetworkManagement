<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title></title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME STYLE  -->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- DATATABLE STYLE  -->
    <link th:href="@{/assets/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div th:replace="commons/common ::LOGO_HEADER_TOP"></div>
<div th:replace="commons/common ::LOGO_HEADER_END"></div>
<!-- MENU SECTION END-->
<div class="content-wrapper" id="main">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">TABLE EXAMPLES</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">

                            <!--每行数据展示数量-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length"><label>
                                        <select name="dataTables-example_length" class="form-control input-sm"
                                                @change="changeLimit">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>每页数量</label></div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="dataTables_filter"><label>查询<input
                                            type="search"
                                            class="form-control input-sm"
                                            aria-controls="dataTables-example"></label>
                                    </div>
                                </div>
                            </div>

                            <!--展示每行数据-->
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th v-for="title in titles">{{title}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" v-for="record in records">
                                    <td class="center" v-for="v in record">{{v}}</td>
                                </tr>
                            </table>

                            <!--翻页 分页操作-->
                            <div class="row">
                                <!--显示记录数目-->
                                <div class="col-sm-6">
                                    <div class="dataTables_info" role="alert"
                                         aria-live="polite"
                                         aria-relevant="all">Showing 1 to 10 of 27 entries
                                    </div>
                                </div>
                                <!--展示 翻页 -->
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="dataTables-example_paginate">
                                        <ul class="pagination">
                                            <li :class="curPage == 1 ? 'paginate_button previous disabled' : 'paginate_button previous'"
                                                @click="getRecordsForPage(curPage - 1)"><a href="#">上一页</a>
                                            </li>

                                            <li class="paginate_button active" @click="getRecordsForPage(curPage)"><a
                                                    href="#">{{curPage}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 1)"><a
                                                    href="#">{{curPage + 1}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 2)"><a
                                                    href="#">{{curPage + 2}}</a></li>

                                            <li :class="records.length == limit ? 'paginate_button next' : 'paginate_button next disabled'"
                                                @click="getRecordsForPage(curPage + 1)"><a href="#">下一页</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--End Advanced Tables -->

            </div>
        </div>

    </div>
</div>


<script th:src="@{/vueResources/tools/axios.js}"></script>
<script th:src="@{/vueResources/tools/vue.js}"></script>
<script th:src="@{/vueResources/tools/moment.js}"></script>
<script>
    new Vue({
        el: '#main',
        data: {
            userName: null,
            idCard: null,
            email: null,
            passWord: null,
            phone: null,
            balance: null,
            rechargeAmount: 0,
            costData: 0,
            curTime: null,
            signIn: null,
            records: [],
            limit: 10,
            curPage: 1,
            titles: [],
            buttons: []
        },
        methods: {
            getRecordsForPage(index) {
                let tmpIndex = index || this.curPage
                axios.get('http://localhost:8080/getRecordsForPage/' + tmpIndex + '/' + this.limit + '/0').then(rep => {
                    if (rep.data.code === 200 && rep.data.success.data.length > 0) {
                        this.records = rep.data.success.data
                        this.curPage = tmpIndex
                        this.titles = rep.data.success.titles
                        this.buttons = rep.data.success.buttons
                    } else {
                        console.log('getRecordsForPage Date is None, rep :' + rep.data)
                    }
                }).catch(err => {
                    console.log(err);
                })
            },
            changeLimit(event) {
                this.limit = event.target.value
                this.getRecordsForPage(1)
            }
        },
        mounted() {
            this.getRecordsForPage()
        },
        filters: {
            formDate(time) {
                return moment(time).format('YYYY-MM-DD HH:MM:SS')
            }
        }
    })
</script>


<div th:replace="commons/common ::CONTENT-WRAPPER_SECTION_END"></div>
<!-- CORE JQUERY  -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script src="assets/js/bootstrap.js"></script>
<!-- DATATABLE SCRIPTS  -->
<script src="assets/js/dataTables/jquery.dataTables.js"></script>
<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
<!-- CUSTOM SCRIPTS  -->
<script src="assets/js/custom.js"></script>
</body>
</html>
