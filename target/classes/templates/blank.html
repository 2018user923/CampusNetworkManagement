<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title></title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME STYLE  -->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div th:replace="commons/common ::LOGO_HEADER_TOP"></div>

<div th:replace="commons/common ::LOGO_HEADER_END"></div>

<div class="content-wrapper" id="main">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">TABLE EXAMPLES</h4>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <!--每行数据展示数量-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length">
                                        <label>
                                            <select class="form-control input-sm"
                                                    @change="changeLimit">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>每页数量
                                        </label>
                                        <label>
                                            <select class="form-control input-sm"
                                                    @change="selectType">
                                                <option v-for="authority in authorityList" :value="authority">
                                                    {{authorityMap[authority]}}
                                                </option>
                                            </select>每页数量
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!--展示每行数据-->
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>提交时间</th>
                                    <th>更新时间</th>
                                    <th>充值金额</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" v-for="record in records">
                                    <td class="center">{{record.createTime | formDate}}</td>
                                    <td class="center">{{record.updateTime | formDate}}</td>
                                    <td class="center">{{record.rechargeAmount}}</td>
                                    <td class="center">
                                        <button class="btn-group">取消</button>
                                        <button class="btn-group">修改</button>
                                    </td>
                                </tr>
                            </table>

                            <!--翻页 分页操作-->
                            <div class="row">
                                <!--显示记录数目-->
                                <div class="col-sm-6">
                                    <div class="dataTables_info" role="alert"
                                         aria-live="polite"
                                         aria-relevant="all">Showing 1 to 10 of 27 entries
                                    </div>
                                </div>
                                <!--展示 翻页 -->
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="dataTables-example_paginate">
                                        <ul class="pagination">
                                            <li :class="curPage == 1 ? 'paginate_button previous disabled' : 'paginate_button previous'"
                                                @click="getRecordsForPage(curPage - 1)"><a href="#">上一页</a>
                                            </li>

                                            <li class="paginate_button active" @click="getRecordsForPage(curPage)"><a
                                                    href="#">{{curPage}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 1)"><a
                                                    href="#">{{curPage + 1}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 2)"><a
                                                    href="#">{{curPage + 2}}</a></li>

                                            <li :class="records.length == limit ? 'paginate_button next' : 'paginate_button next disabled'"
                                                @click="getRecordsForPage(curPage + 1)"><a href="#">下一页</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--End Advanced Tables -->

            </div>
        </div>


    </div>
</div>


<script th:src="@{/vueResources/tools/axios.js}"></script>
<script th:src="@{/vueResources/tools/vue.js}"></script>
<script th:src="@{/vueResources/tools/moment.js}"></script>

<script>
    new Vue({
        el: '#main',
        data: {
            authorityList: [],
            selectAuthority: 1,
            records: [],
            limit: 10,
            curPage: 1,
            authorityMap: {
                0: '消费记录',
                1: '提交充值申请',
                2: '充值申请取消',
                3: '充值申请通过',
                4: '充值申请驳回',
                5: '充值申请'
            }
        },
        methods: {
            getUserAuthorityList() {
                this.authorityList = [1, 2, 3, 4]
                // axios.get('http://localhost:8080/getUserAuthorityList').then(rep => {
                //     this.authorityList = rep.data
                // }).catch(err => {
                //     alert(err)
                // })
            },
            selectType(event) {
                if (event) {
                    this.selectAuthority = event.target.value
                }
                axios.get('http://localhost:8080/getRecords/' + this.selectAuthority).then(rep => {
                    console.log(rep.data)
                    this.records = rep.data
                }).catch(err => {
                    alert(err)
                })
            },
            getRecordsForPage(index) {
                let tmpIndex = index || this.curPage
                axios.get('http://localhost:8080/getRecordsForPage/' + tmpIndex + '/' + this.limit + '/' + this.selectAuthority).then(rep => {
                    if (rep.data.code === 200 && rep.data.success.data.length > 0) {
                        this.records = rep.data.success.data
                        this.curPage = tmpIndex
                    } else {
                        console.log('getRecordsForPage Date is None, rep :' + rep.data)
                    }
                }).catch(err => {
                    console.log(err);
                })
            },
            changeLimit(event) {
                this.limit = event.target.value
                this.getRecordsForPage(1)
            }
        },
        mounted() {
            this.getUserAuthorityList()
            this.getRecordsForPage()
        },
        filters: {
            formDate(time) {
                if (time == null) {
                    return '尚未更新'
                }
                return moment(time).format('YYYY-MM-DD HH:MM:SS')
            }
        }
    })
</script>

<!-- CORE JQUERY  -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script src="assets/js/bootstrap.js"></script>
<!-- CUSTOM SCRIPTS  -->
<!--<script src="assets/js/custom.js"></script>-->
</body>
</html>
