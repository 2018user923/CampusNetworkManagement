<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title></title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME STYLE  -->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div th:replace="commons/common ::LOGO_HEADER_TOP"></div>

<div th:replace="commons/common ::LOGO_HEADER_END"></div>

<div class="content-wrapper">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">TABLE EXAMPLES</h4>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">

                            <!--每行数据展示数量-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length"><label>
                                        <select name="dataTables-example_length" class="form-control input-sm"
                                                @change="changeType">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>每页数量</label></div>
                                </div>
                            </div>

                            <!--展示每行数据-->
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>登录时间</th>
                                    <th>退出时间</th>
                                    <th>使用流量</th>
                                    <th>当前余额</th>
                                    <th>消费金额</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" v-for="record in records">
                                    <td class="center">{{record.signIn | formDate}}</td>
                                    <td class="center">{{record.signOut | formDate}}</td>
                                    <td class="center">{{record.costData >> 20}}Mb</td>
                                    <td class="center">{{record.balance}}</td>
                                    <td class="center">{{record.costMoney}}</td>
                                </tr>
                            </table>

                            <!--翻页 分页操作-->
                            <div class="row">
                                <!--显示记录数目-->
                                <div class="col-sm-6">
                                    <div class="dataTables_info" role="alert"
                                         aria-live="polite"
                                         aria-relevant="all">Showing 1 to 10 of 27 entries
                                    </div>
                                </div>
                                <!--展示 翻页 -->
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="dataTables-example_paginate">
                                        <ul class="pagination">
                                            <li :class="curPage == 1 ? 'paginate_button previous disabled' : 'paginate_button previous'"
                                                @click="getRecordsForPage(curPage - 1)"><a href="#">上一页</a>
                                            </li>

                                            <li class="paginate_button active" @click="getRecordsForPage(curPage)"><a
                                                    href="#">{{curPage}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 1)"><a
                                                    href="#">{{curPage + 1}}</a></li>
                                            <li class="paginate_button" @click="getRecordsForPage(curPage + 2)"><a
                                                    href="#">{{curPage + 2}}</a></li>

                                            <li :class="records.length == limit ? 'paginate_button next' : 'paginate_button next disabled'"
                                                @click="getRecordsForPage(curPage + 1)"><a href="#">下一页</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--End Advanced Tables -->

            </div>
        </div>



    </div>
</div>


<script th:src="@{/vueResources/tools/axios.js}"></script>
<script th:src="@{/vueResources/tools/vue.js}"></script>
<script th:src="@{/vueResources/tools/moment.js}"></script>

<!-- CORE JQUERY  -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script src="assets/js/bootstrap.js"></script>
<!-- CUSTOM SCRIPTS  -->
<script src="assets/js/custom.js"></script>
</body>
</html>
