    <script type="text/javascript">
        $(function () {
            $(".screenbg ul li").each(function () {
                $(this).css("opacity", "0");
            });
            $(".screenbg ul li:first").css("opacity", "1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();

            function change(index) {
                li.css("visibility", "visible");
                li.eq(index).siblings().animate({opacity: 0}, 3000);
                li.eq(index).animate({opacity: 1}, 3000);
            }

            function show() {
                index = index + 1;
                if (index <= number - 1) {
                    change(index);
                } else {
                    index = 0;
                    change(index);
                }
            }

            t = setInterval(show, 8000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width", width + "px");
        });
    </script>

<body>
<div id="tab">
    <ul class="tab_menu">
        <li class="selected">学生登录</li>
        <li class="">邮箱登录</li>
        <li class="">注册账户</li>
    </ul>
    <div class="tab_box">

        <!-- 学生登录开始 -->
        <div style="display: block;" id="studentLogin">
            <p v-show="isShow">{{errorText}}</p>
            <form action="/login" method="post">
                <div>
                    <label>用户名：</label>
                    <input type="text" placeholder="输入用户名" v-model="userName">
                </div>
                <div>
                    <label>密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" placeholder="输入密码" v-model="passWord">
                </div>
                <div>
                    <button type="submit" @click.prevent="userLogin">登录</button>
                </div>
            </form>
        </div>
        <!-- 学生登录结束-->

        <!--邮箱登录开始-->
        <div class="hide" style="display: none;" id="emailLogin">
            <p v-show="isShow">{{errorText}}</p>
            <form action="/" method="post">
                <div>
                    <label>用户名：</label>
                    <input type="text" placeholder="输入用户名" v-model="userName">
                </div>
                <div>
                    <label>邮&nbsp;&nbsp;箱：</label>
                    <input type="text" name="username" datatype="s6-18" placeholder="输入邮箱地址" v-model="email"
                           @blur="emailBlur"/>
                </div>
                <div>
                    <label>验证码：</label>
                    <input type="text" name="code" datatype="*4-4" placeholder="输入邮箱验证码" v-model="emailCode"
                           @blur="emailCodeBlur"/>
                </div>
                <div>
                    <button @click.prevent="verifyMailbox" :disabled=disabledFlag>{{text}}</button>
                    <button type="submit" @click.prevent="emailLogin">登录</button>
                </div>
            </form>
        </div>
        <!-- 邮箱登录结束-->

        <!-- 注册账户开始-->
        <div class="hide" style="display: none;" id="userRegister">
            <p v-show="isShow">{{errorText}}</p>
            <form action="/" method="post">
                <div>
                    <label>用户名：</label>
                    <input type="text" placeholder="输入用户名" v-model="userName">
                </div>
                <div>
                    <label>密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" placeholder="输入密码" v-model="passWord">
                </div>
                <div>
                    <label>邮&nbsp;&nbsp;箱：</label>
                    <input type="text" name="username" datatype="s6-18" placeholder="输入邮箱地址" v-model="email"
                           @blur="emailBlur"/>
                </div>
                <div>
                    <label>验证码：</label>
                    <input type="text" name="code" datatype="*4-4" placeholder="输入邮箱验证码" v-model="emailCode"
                           @blur="emailCodeBlur"/>
                </div>
                <div>
                    <button @click.prevent="verifyMailbox" :disabled=disabledFlag>{{text}}</button>
                    <button type="submit" @click.prevent="userRegister">登录</button>
                </div>
            </form>
        </div>
        <!--注册账户结束-->

    </div>
</div>
<div class="screenbg">
    <ul>
        <li style="opacity: 0; visibility: visible;">
            <a href="javascript:">
                <img th:src="@{/index/images/a0.jpg}" style="width: 1406px;">
            </a>
        </li>
        <li style="opacity: 1; visibility: visible;">
            <a href="javascript:">
                <img th:src="@{/index/images/a1.jpg}" style="width: 1406px;">
            </a>
        </li>
        <li style="opacity: 0; visibility: visible;"><a href="javascript:">
            <img th:src="@{/index/images/a2.jpg}" style="width: 1406px;">
        </a>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#emailLogin',
        data: {
            disabledFlag: false,
            text: '点击发送验证码',
            t: null,
            defaultTime: 60,
            email: null,
            emailCode: null,
            isShow: false,
            errorText: null,
            userName: null
        },
        methods: {
            emailBlur() {
                let regex = /^[A-Za-zd0-9]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/;
                if (!regex.test(this.email)) {
                    this.errorText = '邮箱格式不正确！'
                    this.isShow = true
                } else {
                    this.isShow = false
                }
            },
            emailCodeBlur() {
                let regex = /^\d{6}$/;
                if (!regex.test(this.emailCode)) {
                    this.errorText = '验证码格式不正确！'
                    this.isShow = true
                } else {
                    this.isShow = false
                }
            },
            verifyMailbox() {
                //发送邮件之前先验证邮箱
                this.emailBlur()
                if (this.isShow) return null
                let param = {
                    'email': this.email,
                }
                axios.post('http://localhost:8080/login/sendEmail', param).then(rep => {
                    if (rep.data !== 'successed') {
                        return null
                    }
                    this.t = this.defaultTime
                    this.disabledFlag = true
                    let timer = setInterval(() => {
                        --this.t
                        if (this.t === 0) {
                            clearInterval(timer)
                            this.text = '点击发送验证码'
                            this.disabledFlag = false
                        } else {
                            this.text = this.t + 's后再次尝试'
                        }
                    }, 1000);
                }).catch(error => {
                    alert(error)
                })
            },
            emailLogin() {
                //登录提交之前验证邮箱和验证码
                this.emailBlur()
                this.emailCodeBlur()
                if (this.isShow) return null
                let param = {
                    'email': this.email,
                    'code': this.emailCode,
                    'userName':this.userName
                }
                axios.post('http://localhost:8080/login/emailLogin', param).then(rep => {
                    console.log(rep.data);
                    if (rep.data !== 'successed') {
                        alert(rep.data)
                    }
                    window.location.replace('http://localhost:8080/main')
                }).catch(error => {
                    alert(error)
                })
            }
        }
    })

    new Vue({
        el: '#studentLogin',
        data: {
            isShow: false,
            errorText: null,
            userName: null,
            passWord: null
        },
        methods: {
            userLogin() {
                let params = {'userName': this.userName, 'passWord': this.passWord}
                axios.post('http://localhost:8080/login/userLogin', params).then(rep => {
                    let code = rep.data.code
                    if (code !== 200) {
                        this.errorText = rep.data.error.message
                        this.isShow = true
                    } else {
                        let url = rep.data.success.url
                        window.location.replace(url)
                    }
                }).catch(error => {
                    alert(error)
                })
            }
        }
    })

    new Vue({
        el: '#userRegister',
        data: {
            disabledFlag: false,
            t: null,
            defaultTime: 60,
            emailCode: null,
            isShow: false,
            errorText: null,
            userName: null,
            email: null,
            passWord: null,
            text: '点击发送验证码'
        },
        methods: {
            emailBlur() {
                let regex = /^[A-Za-zd0-9]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/;
                if (!regex.test(this.email)) {
                    this.errorText = '邮箱格式不正确！'
                    this.isShow = true
                } else {
                    this.isShow = false
                }
            },
            emailCodeBlur() {
                let regex = /^\d{6}$/;
                if (!regex.test(this.emailCode)) {
                    this.errorText = '验证码格式不正确！'
                    this.isShow = true
                } else {
                    this.isShow = false
                }
            },
            verifyMailbox() {
                //发送邮件之前先验证邮箱
                this.emailBlur()
                if (this.isShow) return null
                let param = {
                    'email': this.email,
                }
                axios.post('http://localhost:8080/register/sendEmail', param).then(rep => {
                    if (rep.data !== 'successed') {
                        return null
                    }
                    this.t = this.defaultTime
                    this.disabledFlag = true
                    let timer = setInterval(() => {
                        --this.t
                        if (this.t === 0) {
                            clearInterval(timer)
                            this.text = '点击发送验证码'
                            this.disabledFlag = false
                        } else {
                            this.text = this.t + 's后再次尝试'
                        }
                    }, 1000);
                }).catch(error => {
                    alert(error)
                })
            },
            userRegister(){
                //登录提交之前验证邮箱和验证码
                this.emailBlur()
                this.emailCodeBlur()
                if (this.isShow) return null
                let params = {
                    'email': this.email,
                    'code': this.emailCode,
                    'userName': this.userName,
                    'passWord':this.passWord
                }
                axios.post('http://localhost:8080/register/userRegister', params).then(rep => {
                    let code = rep.data.code
                    if (code !== 200) {
                        this.errorText = rep.data.error.message
                        this.isShow = true
                    } else {
                        let url = rep.data.success.url
                        window.location.replace(url)
                    }
                }).catch(error => {
                    alert(error)
                })
            }
        }
    })

</script>


</body>
</html>
